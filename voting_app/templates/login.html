{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box {
            border: 2px solid black;
            height: auto;
            width: 55%;
            background-color: white;
            padding: 20px;
            margin: auto;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px; /*Space between input fields*/
        }
        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .login-form input {
            width: 95%; /*Makes inputs fit inside the box*/
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /*Ensures padding doesn't exceed the box width*/
        }
        .btn-submit {
            background-color: blue;
            color: white;
            border: none;    
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: darkblue;
        }
        p {
            margin: 0;
            color: red; /*Error message styling*/
            font-size: 14px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="POST" class="login-form">
            {% csrf_token %}
            <p>
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" placeholder="Username" required>
            </p>
            <p>
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" placeholder="Password" required>
            </p>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
